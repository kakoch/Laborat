<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Análise de Cartão </title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/cartao.css">
</head>
<body>
	<div id="container" class="container" name="container">
		<div name="corpo">
			<div name="head" class="head">
				<img src="img/logo.png">
				<div id="inspecao">Cadastro de analise de cartão  50641631 </div>
			</div>
			<div id="nav1" class="nav1">
				<div id="proc_codigo" class="proc_codigo">		
					<input id="p_cod" placeholder="Insira o codigo aqui" type="number"/>
					<button id="btn_proc" class="btn_proc"> Procurar </button>
				</div>
				<div id="q_amostra" class="btns_amostra">
					<div id="i_selec">Selecione a quantidade de amostras:</div>
					<div id="btns" class="btns">
						<button id="i_8" class="btn_btns"> 8 </button>
						<button id="i_10" class="btn_btns"> 10 </button>
						<button id="i_13" class="btn_btns"> 13 </button>
					</div>
				</div>
			</div>
			<div id="nav2" class="nav2">
			
			</div>
		</div>
	</div>	
	<script src="js/cartao.js"></script>
</body>
</html>
